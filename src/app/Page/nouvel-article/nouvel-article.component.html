<div class="addArticle">
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6 -flex justify-content-centerd" style="margin-top: 40px">
        <div class="card">
          <div class="card-header" style="background-color: #f44336;height: 150px">
            <h1 class="d-flex justify-content-center p-4" style="color: white">Ajouter Nouveau Article</h1>
          </div>
          <div class="card-body">
            <form [formGroup]="articleForm" (submit)="AjouterArticle()">
              <div class="d-flex">
                <div style="margin: 20px">
                  <div>
                    <label for="Nom" class="form-label">Designation</label>
                    <input type="text" class="form-control" [formControlName]="'designation'" id="Nom">
                  </div>
                  <div *ngIf="articleForm.get('designation').hasError('required') && articleForm.get('designation').touched" class="alert alert-danger">
                    Designation is required
                  </div>
                  <div>
                    <label for="Code" class="form-label">Code Article</label>
                    <input type="text" class="form-control" [formControlName]="'codeArticle'"id="Code">
                  </div>
                  <div *ngIf="articleForm.get('codeArticle').hasError('required') && articleForm.get('codeArticle').touched" class="alert alert-danger">
                    Code Article is required
                  </div>
                  <div>
                    <label  class="form-label">Categorie</label>
                    <select [formControlName]="'codeCategorie'" class="form-select" aria-label="Default select example">
                      <option *ngFor="let codes of categories" [value]="codes.codeCategorie">{{codes.codeCategorie}}</option>
                    </select>
                  </div>
                  <div *ngIf="articleForm.get('codeCategorie').hasError('required') && articleForm.get('codeCategorie').touched" class="alert alert-danger">
                    Categorie is required
                  </div>
                </div>
                <div style="margin: 20px">
                  <div>
                    <label for="TVA" class="form-label">TVA</label>
                    <input type="number" class="form-control" [formControlName]="'tauxtva'" id="TVA" aria-describedby="emailHelp">
                  </div>
                  <div *ngIf="articleForm.get('tauxtva').hasError('required') && articleForm.get('tauxtva').touched" class="alert alert-danger">
                    TVA is required
                  </div>
                  <div>
                    <label for="Prix Unitaire HT" class="form-label">Prix Unitaire HT</label>
                    <input type="number" class="form-control" id="Prix Unitaire HT" [formControlName]="'prixUnitairHt'" aria-describedby="emailHelp">
                  </div>
                  <div *ngIf="articleForm.get('prixUnitairHt').hasError('required') && articleForm.get('prixUnitairHt').touched" class="alert alert-danger">
                    Prix Unitaire HT is required
                  </div>
                  <div>
                    <label for="Prix Unitaire TTC" class="form-label">Prix Unitaire TTC</label>
                    <input type="number" class="form-control" [formControlName]="'prixUnitairTtc'" id="Prix Unitaire TTC">
                  </div>
                  <div *ngIf="articleForm.get('prixUnitairTtc').hasError('required') && articleForm.get('prixUnitairTtc').touched" class="alert alert-danger">
                     Prix Unitaire TTC is required
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-between">
                <button class="btn" style="background-color: white;color: #f44336;margin-top: 10px"><a [routerLink]="['/dash/listArticle']" style="color:#f44336;margin-top: 10px">Annuler</a></button>
                <button type="submit" class="btn" [disabled]="articleForm.invalid" style="background-color: #f44336;margin-top: 10px;color: white">Ajouter</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
