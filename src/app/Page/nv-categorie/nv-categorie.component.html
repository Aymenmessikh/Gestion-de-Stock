<div class="login">
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6 -flex justify-content-centerd" style="margin-top: 100px">
        <div class="card">
          <div class="card-header" style="background-color: #f44336">
            <h1 class="d-flex justify-content-center p-4" style="color: white">Ajouter Nouveau Categorie</h1>
          </div>
          <div class="card-body">
            <form [formGroup]="cateGroup" (submit)="save()">
              <div class="mb-3">
                <label for="Code" class="form-label">Code Categorie</label>
                <input type="text" [formControlName]="'codeCategorie'" class="form-control" id="Code">
              </div>
              <div *ngIf="cateGroup.get('codeCategorie').hasError('required') && cateGroup.get('codeCategorie').touched" class="alert alert-danger">
                Code Categorie is required
              </div>
              <div class="mb-3">
                <label for="Designation" class="form-label">Designation</label>
                <input type="text" class="form-control" [formControlName]="'designation'" id="Designation">
              </div>
              <div *ngIf="cateGroup.get('designation').hasError('required') && cateGroup.get('designation').touched" class="alert alert-danger">
                Designation is required
              </div>
              <div class="d-flex justify-content-between">
                <button class="btn" style="background-color: white;color: #f44336"><a [routerLink]="['/dash/categorie']" style="color:#f44336;">Annuler</a></button>
                <button type="submit" class="btn" [disabled]="cateGroup.invalid" style="background-color: #f44336;margin-top:10px">Ajouter</button>
              </div>

            </form>
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</div>
