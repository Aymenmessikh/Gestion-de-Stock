<div class="addClient">
  <div class="container">
      <form [formGroup]="clientForm" (submit)="ajouterClient()">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6 -flex justify-content-centerd" style="margin-top: 40px">
        <div class="card">
          <div class="card-header" style="background-color: #f44336;height: 150px">
            <h1 class="d-flex justify-content-center p-4" style="color: white">Ajouter Nouveau Client</h1>
          </div>
          <div class="card-body">
              <div class="d-flex">
                <div style="margin: 20px">
                  <div>
                    <label for="Nom" class="form-label">Nom</label>
                    <input type="text" [formControlName]="'Nom'"  class="form-control" id="Nom">
                  </div>
                  <div *ngIf="clientForm.get('Nom').hasError('required') && clientForm.get('Nom').touched" class="alert alert-danger">
                   Nom is required
                  </div>
                  <div>
                    <label for="prenom" class="form-label">Prenom</label>
                    <input type="text" class="form-control"  [formControlName]="'prenom'" id="prenom">
                  </div>
                  <div *ngIf="clientForm.get('prenom').hasError('required') && clientForm.get('prenom').touched" class="alert alert-danger">
                    Prenom is required
                  </div>
                  <div>
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" [formControlName]="'email'" id="email" aria-describedby="emailHelp">
                  </div>
                  <div *ngIf="clientForm.get('email').hasError('required') && clientForm.get('email').touched" class="alert alert-danger">
                    Email is required
                  </div>
                  <div>
                    <label for="nemTel" class="form-label">Nemuro Telephone</label>
                    <input type="text" class="form-control" [formControlName]="'nemTel'" id="nemTel">
                  </div>
                  <div *ngIf="clientForm.get('nemTel').hasError('required') && clientForm.get('nemTel').touched" class="alert alert-danger">
                    Nemuro Telephone is required
                  </div>
                </div>
                <div style="margin: 20px">
                  <div>
                    <label for="Address" class="form-label">Adress</label>
                    <input type="text" class="form-control" [formControlName]="'address'" id="Address">
                  </div>
                  <div *ngIf="clientForm.get('address').hasError('required') && clientForm.get('address').touched" class="alert alert-danger">
                    Address is required
                  </div>
                  <div>
                    <label for="Ville" class="form-label">Ville</label>
                    <input type="text" class="form-control" [formControlName]="'ville'" id="Ville">
                  </div>
                  <div *ngIf="clientForm.get('ville').hasError('required') && clientForm.get('ville').touched" class="alert alert-danger">
                    Ville is required
                  </div>
                  <div>
                    <label for="Pays" class="form-label">Pays</label>
                    <input type="text" class="form-control" [formControlName]="'pays'" id="Pays">
                  </div>
                  <div *ngIf="clientForm.get('pays').hasError('required') && clientForm.get('pays').touched" class="alert alert-danger">
                    Pays is required
                  </div>
                  <div>
                    <label for="codePostal" class="form-label">Code Postal</label>
                    <input type="text" class="form-control" [formControlName]="'codePostal'" id="codePostal">
                  </div>
                  <div *ngIf="clientForm.get('codePostal').hasError('required') && clientForm.get('codePostal').touched" class="alert alert-danger">
                    Code Postal is required
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-between">
                <button class="btn" style="background-color: white;color: #f44336;margin-top: 10px"><a [routerLink]="['/dash/listClient']" style="color:#f44336;margin-top: 10px">Annuler</a></button>
                <button type="submit" class="btn" [disabled]="clientForm.invalid" style="background-color: #f44336;margin-top: 10px;color: white">Ajouter</button>
              </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div style="margin-top: 50%">
            <div>
              <button type="button" style="border-radius: 50%; border: none; margin-left: 30px" (click)="fileInput.click()">
                <img style="width: 150px; height: 150px; border-radius: 50%" src="{{image}}">
                <input hidden="" [formControlName]="'image'" type="file" (change)="fileselect($event)" name="image" #fileInput>
              </button>
            </div>
        </div>
      </div>
    </div>
      </form>
  </div>
</div>
