<div class="login">
  <div class="container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4" style="margin-top: 60px">
        <div class="card">
          <div class="card-header" style="background-color: #f44336">
            <h3 class="d-flex justify-content-center p-4" style="color: white">Changer le Mot de passe</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="changeForm" (submit)="changePassword()">
              <div class="mb-3">
                <label for="currentPassword" class="form-label">Current Password</label>
                <input type="password" class="form-control" [formControlName]="'currentPassword'" id="currentPassword"  minlength="8" >
              </div>
              <div *ngIf="changeForm.get('currentPassword').hasError('required') && changeForm.get('currentPassword').touched" class="alert alert-danger">
                Current Password is required
              </div>
              <div *ngIf="changeForm.get('currentPassword').hasError('minlength') && changeForm.get('currentPassword').touched" class="alert alert-danger">
                Current Password must be at least 8 characters
              </div>
              <div class="mb-3">
                <label for="Password" class="form-label">New Password</label>
                <input type="password" class="form-control" [formControlName]="'newPassword'" id="Password" minlength="8">
              </div>
              <div *ngIf="changeForm.get('newPassword').hasError('required') && changeForm.get('newPassword').touched" class="alert alert-danger">
                New Password is required
              </div>
              <div *ngIf="changeForm.get('newPassword').hasError('minlength') && changeForm.get('newPassword').touched" class="alert alert-danger">
                New Password must be at least 8 characters
              </div>
              <div class="mb-3">
                <label for="ConfPassword" class="form-label">Password de Confirmation</label>
                <input type="password" class="form-control" [formControlName]="'ConfPassword'" id="ConfPassword" minlength="8">
              </div>
              <div *ngIf="changeForm.get('ConfPassword').hasError('required') && changeForm.get('ConfPassword').touched" class="alert alert-danger">
                Password de Confirmation is required
              </div>
              <div *ngIf="changeForm.get('ConfPassword').hasError('minlength') && changeForm.get('ConfPassword').touched" class="alert alert-danger">
                Password de Confirmation must be at least 8 characters
              </div>
              <div class="d-flex justify-content-between">
                <button class="btn" style="background-color: white;color: #f44336"><a [routerLink]="['/dash/profile']" style="color:#f44336;">Annuler</a></button>
                <button type="submit" class="btn" [disabled]="changeForm.invalid" style="background-color: #f44336;margin-top:10px">Changer</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
</div>
