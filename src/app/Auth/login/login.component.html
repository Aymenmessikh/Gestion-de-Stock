<div class="login">
  <div class="container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4" style="margin-top: 160px">
        <div class="card">
          <div class="card-header" style="background-color: #f44336">
            <h1 class="d-flex justify-content-center p-4" style="color: white">Login</h1>
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm" (submit)="login()">
              <div class="mb-3">
                <label for="Email" class="form-label">Email address</label>
                <input type="email" class="form-control" [formControlName]="'email'" name="email" id="Email" aria-describedby="emailHelp">
              </div>
              <div *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched" class="alert alert-danger">
                Email is required
              </div>
              <div class="alert alert-danger"  *ngIf="loginForm.get('email').hasError('email') && loginForm.get('email').touched">
                Invalid email format
              </div>
              <div class="mb-3">
                <label for="Password" class="form-label">Password</label>
                <input type="password" class="form-control" [formControlName]="'password'" name="password" id="Password" minlength="8">
              </div>
              <div *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched" class="alert alert-danger">
                Password is required
              </div>
              <div *ngIf="loginForm.get('password').hasError('minlength') && loginForm.get('password').touched" class="alert alert-danger">
                Password must be at least 8 characters
              </div>
              <div class="d-flex justify-content-between">
                <button class="btn" style="background-color: white;color: #f44336"><a [routerLink]="['/Inscription']" style="color:#f44336;">S'inscrire</a></button>
                <button type="submit" class="btn" [disabled]="loginForm.invalid" style="background-color: #f44336;margin-top:10px">Se Connecter</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
</div>
